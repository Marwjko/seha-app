<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}نظام التقارير الطبية{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col">
    <nav class="bg-blue-700 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <span class="text-xl font-bold">نظام التقارير الطبية</span>
                </div>
                <div class="hidden md:block">
                    <div class="flex items-baseline space-x-4 space-x-reverse">
                        <a href="/" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-600 transition">الرئيسية</a>
                        {% if user and user.is_admin %}
                        <a href="/admin" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-600 transition">لوحة الإدارة</a>
                        {% endif %}
                        {% if user %}
                        <a href="/logout" class="px-3 py-2 rounded-md text-sm font-medium bg-red-600 hover:bg-red-700 transition">تسجيل الخروج</a>
                        {% else %}
                        <a href="/login" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-600 transition">تسجيل الدخول</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-xl shadow-md overflow-hidden p-6 md:p-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center text-sm">
        &copy; 2026 جميع الحقوق محفوظة - نظام التقارير الطبية
    </footer>
</body>
</html>
